<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - e-Kaizen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    .login-container:hover {
      transform: scale(1.02);
    }
    .logo {
      margin-bottom: 25px;
    }
    .logo img {
      width: 110px;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input {
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="text"],
    input[type="password"] {
      background: #fff;
      color: #333;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 2px solid #81C733;
    }
    input[type="submit"] {
      background: #81C733;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 8px;
      padding: 14px;
      font-size: 18px;
    }
    input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    input[type="submit"]:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .back-link {
      margin-top: 25px;
      font-size: 16px;
    }
    .back-link a {
      color: #81C733;
      text-decoration: none;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
    }
    .back-link a:hover {
      background: #fff;
      color: #005bea;
      transform: translateY(-2px);
    }
    .back-link a:active {
      background: #81C733;
      color: #fff;
      transform: translateY(0);
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
      display: none;
      z-index: 1000;
      animation: popupShow 0.3s ease-out;
    }
    .popup h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff4d4d;
    }
    .popup p {
      font-size: 16px;
      margin-bottom: 25px;
    }
    .popup button {
      padding: 12px 25px;
      background: #81C733;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .popup button:hover {
      background: #005bea;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .emoji {
      font-size: 45px;
      margin-bottom: 12px;
    }

    /* Animation */
    @keyframes popupShow {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://kaizen-school.ma/assets/site/img/logo.png" alt="Logo de l'Ã©cole">
    </div>
    <!-- Titre -->
    <h1>Connexion</h1>
    <!-- Formulaire de connexion -->
    <form id="login-form" onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="submit" value="Se connecter">
    </form>
    <div class="back-link">
      <a href="home.html">Retour Ã  l'accueil</a>
    </div>
  </div>

  <!-- Popup Modale -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div class="emoji">ðŸ˜•</div>
    <h2>Ã‰chec de connexion</h2>
    <p>Nom d'utilisateur ou mot de passe incorrect. Veuillez rÃ©essayer.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    // Fonction pour valider le login
    function validateLogin(event) {
      event.preventDefault(); // EmpÃªche le rechargement de la page

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Identifiants prÃ©dÃ©finis
      const validUsername = "Saad";
      const validPassword = "12345";

      // VÃ©rification des identifiants
      if (username === validUsername && password === validPassword) {
        // Redirection vers le tableau de bord
        window.location.href = "dashboard.html";
      } else {
        // Affiche le popup en cas d'erreur
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
      }
    }

    // Fonction pour fermer le popup
    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
